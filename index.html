<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Board</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <div id="home-score">0</div>
        <div class="score-btns">
          <button onclick="addScore(1, 'home')">+1</button>
          <button onclick="addScore(2, 'home')">+2</button>
          <button onclick="addScore(3, 'home')">+3</button>
        </div>
      </div>
      <button id="reset-btn" onclick="reset()">NEW GAME</button>
      <div>
        <h3>GUEST</h3>
        <div id="guest-score">0</div>
        <div class="score-btns">
          <button onclick="addScore(1, 'guest')">+1</button>
          <button onclick="addScore(2, 'guest')">+2</button>
          <button onclick="addScore(3, 'guest')">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
